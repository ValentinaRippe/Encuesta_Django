{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<div class=''>
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} votos{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Votar nuevo?</a>
</div>
